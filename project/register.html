    <!-- Registration Form-->
    <div class="m-5 d-flex justify-content-center">
        <div class="w-50">
            <div class="d-flex justify-content-center">
                <h1>Registration Form</h1>
            </div>
            <form id="registration-form">
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="Name" aria-describedby="emailHelp" type="text"
                        placeholder="Enter your Full Name" required />

                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address:</label>
                    <input type="text" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Enter your email address" required />
                </div>

                <div class="mb-3">
                    <label for="inputPassword5" class="form-label">Password:</label>
                    <input type="password" placeholder="Enter password" id="password" class="form-control"
                        aria-describedby="passwordHelpBlock" required />
                    <div id="passwordHelpBlock" class="form-text">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                        spaces, special characters, or emoji.
                    </div>
                </div>

                <div class="mb-3">
                    <label>Gender:</label>
                    <select class="form-select" id="gender" aria-label="Select your gender" required>
                        <option selected>Select your gender</option>

                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Interest:</label>
                    <select class="form-select" id="Interest" aria-label="Select your gender" multiple required>


                        <option value="Games">Graphic Design</option>
                        <option value="Movies">Web Design</option>
                        <option value="Sports">Web Development</option>
                        <option value="Sports">Video Editing</option>
                        <option value="Sports">Game Development</option>
                        <option value="Sports">Application Development</option>
                        <option value="Sports">Software Design</option>
                        <option value="Sports">Networking</option>
                        <option value="Sports">Artificial Intelligence</option>
                        <option value="Sports">Design Pattern</option>
                        <option value="Sports">Cloud Computing</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label" aria-label="Select your gender">Date of Birth:</label>
                    <input class="form-control" id="date" type="date" required />
                </div>


                <div class="mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="agree" required />
                    <label class="form-check-label" for="flexCheckChecked">
                        <p style="font-family:Helvetica Neue;">I agree to the terms & conditions as set out by
                            the
                            user agreement.</p>
                    </label>
                </div>
                <div class=" mb-5">
                    <div class="d-flex justify-content-center">
                        <button type="submit" id="submit" class="btn btn-primary" required>Submit</button>
                    </div>

                </div>
            </form>
        </div>

        <script src="./registration.js"></script>
        <script src="./common.js"></script>
    </div>
